syntax = "proto3";

option csharp_namespace = "SakhaTyla.Web.Protos.Users";

message UserFilter {
    oneof userNameOneOf {
        string userName = 10;
    }
    oneof emailOneOf {
        string email = 20;
    }
    oneof firstNameOneOf {
        string firstName = 50;
    }
    oneof lastNameOneOf {
        string lastName = 60;
    }
}