<mat-card class="mat-card-view" *transloco="let t">

  <mat-card-header>
    <mat-card-title>{{ t('Book Author') }} <app-book-author-show [value]="bookAuthor"></app-book-author-show></mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" (click)="onEdit()">{{ t('shared.edit') }}</button>
    <button mat-raised-button type="button" (click)="onBack()">{{ t('shared.back') }}</button>
  </mat-card-actions>

  <div *ngIf="bookAuthor">
    <div class="field-view">
      <label>{{ t('Last Name') }}</label>
      <div>
        <app-text-view [value]="bookAuthor.lastName"></app-text-view>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('First Name') }}</label>
      <div>
        <app-text-view [value]="bookAuthor.firstName"></app-text-view>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('Middle Name') }}</label>
      <div>
        <app-text-view [value]="bookAuthor.middleName"></app-text-view>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('NickName') }}</label>
      <div>
        <app-text-view [value]="bookAuthor.nickName"></app-text-view>
      </div>
    </div>
  </div>

</mat-card>
