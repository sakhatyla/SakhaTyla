<mat-card class="mat-card-view" *transloco="let t">

  <mat-card-header>
    <mat-card-title>{{ t('File') }} <app-file-show [value]="file"></app-file-show></mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" (click)="onEdit()">{{ t('shared.edit') }}</button>
    <button mat-raised-button color="primary" type="button" (click)="onDownload()">{{ t('Download') }}</button>
    <button mat-raised-button type="button" (click)="onBack()">{{ t('shared.back') }}</button>
  </mat-card-actions>

  <div *ngIf="file">
    <div class="field-view">
      <label>{{ t('Name') }}</label>
      <div>
        <app-text-view [value]="file.name"></app-text-view>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('Content Type') }}</label>
      <div>
        <app-text-view [value]="file.contentType"></app-text-view>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('Url') }}</label>
      <div>
        <app-text-view [value]="file.url"></app-text-view>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('Group') }}</label>
      <div>
        <app-file-group-show [value]="file.group"></app-file-group-show>
      </div>
    </div>
  </div>

</mat-card>
