<mat-card class="mat-card-view" *transloco="let t">

  <mat-card-header>
    <mat-card-title>{{ t('Menu') }} <app-menu-show [value]="menu"></app-menu-show></mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" (click)="onEdit()">{{ t('shared.edit') }}</button>
    <button mat-raised-button type="button" (click)="onBack()">{{ t('shared.back') }}</button>
  </mat-card-actions>

  <div *ngIf="menu">
    <div class="field-view">
      <label>{{ t('Name') }}</label>
      <div>
        <app-text-view [value]="menu.name"></app-text-view>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('Code') }}</label>
      <div>
        <app-text-view [value]="menu.code"></app-text-view>
      </div>
    </div>

    <app-menu-item-list [state]="menuItemListState"></app-menu-item-list>
  </div>

</mat-card>
