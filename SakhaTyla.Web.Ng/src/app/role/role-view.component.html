<mat-card class="mat-card-view" *transloco="let t">

    <mat-card-header>
        <mat-card-title>{{ t('Role') }} <app-role-show [value]="role"></app-role-show></mat-card-title>
    </mat-card-header>

    <mat-card-actions>
        <button mat-raised-button color="primary" type="button" (click)="onEdit()">{{ t('shared.edit') }}</button>
        <button mat-raised-button type="button" (click)="onBack()">{{ t('shared.back') }}</button>
    </mat-card-actions>

    <div *ngIf="role">
        <div class="field-view">
            <label>{{ t('Name') }}</label>
            <div>
                <app-text-view [value]="role.name"></app-text-view>
            </div>
        </div>
        <div class="field-view">
            <label>{{ t('Display Name') }}</label>
            <div>
                <app-text-view [value]="role.displayName"></app-text-view>
            </div>
        </div>
    </div>

</mat-card>
