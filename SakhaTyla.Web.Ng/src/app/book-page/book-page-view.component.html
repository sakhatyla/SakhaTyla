<mat-card class="mat-card-view" *transloco="let t">

  <mat-card-header>
    <mat-card-title>{{ t('Book Page') }} <app-book-page-show [value]="bookPage"></app-book-page-show></mat-card-title>
  </mat-card-header>

  <mat-card-actions>
    <button mat-raised-button color="primary" type="button" (click)="onEdit()">{{ t('shared.edit') }}</button>
    <button mat-raised-button type="button" (click)="onBack()">{{ t('shared.back') }}</button>
  </mat-card-actions>

  <div *ngIf="bookPage">
    <div class="field-view">
      <label>{{ t('Book') }}</label>
      <div>
        <app-book-show [value]="bookPage.book"></app-book-show>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('File Name') }}</label>
      <div>
        <app-text-view [value]="bookPage.fileName"></app-text-view>
      </div>
    </div>
    <div class="field-view">
      <label>{{ t('Number') }}</label>
      <div>
        <app-number-view [value]="bookPage.number"></app-number-view>
      </div>
    </div>
  </div>

</mat-card>
